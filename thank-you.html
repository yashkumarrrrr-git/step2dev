<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #0f1a2b;
      color: #cde9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 500px;
      padding: 40px;
      background: #08121f;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      color: #4AB3FF;
      font-size: 2.2rem;
      margin-bottom: 15px;
    }
    p {
      color: #bcdff8;
      font-size: 1rem;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      padding: 12px 22px;
      background: #4AB3FF;
      color: #0f1a2b;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="box" style="background:#061020; border:1px solid #112945; padding:50px; border-radius:20px; box-shadow:0 0 25px rgba(0,0,0,0.45); max-width:520px;">
    <h1 style="color:#4AB3FF; font-size:2.6rem; margin-bottom:18px; letter-spacing:1px;">Thank You!</h1>
    <p style="color:#bcdff8; font-size:1.1rem; margin-bottom:35px; line-height:1.6;">Your message has been received successfully. Our team will reach out to you shortly with the next steps.</p>
    <a href="/" style="padding:14px 26px; background:#4AB3FF; color:#0f1a2b; font-weight:600; border-radius:10px; text-decoration:none; transition:0.3s; display:inline-block; font-size:1rem;">Return Home</a>
  </div>
</body>
</html>
